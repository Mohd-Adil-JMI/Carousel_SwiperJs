<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <section>
        <!-- <img src="./img/Mohd Adil Resume.jpg" alt=""> -->
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/1.jpg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/2.jpeg" alt="error">   
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/3.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/4.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/5.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/6.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/7.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/8.jpeg" alt="error">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="carousel">
                        <img src="./img/9.jpeg" alt="error">
                    </div>
                </div>
            </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- swiper initialization -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop:true
        });
    </script>
</body>

</html>
